<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prix Cryptomonnaie</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            margin-top: 50px;
            max-width: 600px;
        }
        h1 {
            color: #343a40;
            text-align: center;
            margin-bottom: 30px;
        }
        #result {
            margin-top: 20px;
            font-weight: bold;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Vérifier le prix d'une cryptomonnaie</h1>
        <form id="cryptoForm">
            <div class="form-group">
                <label for="date">Date :</label>
                <input type="date" class="form-control" id="date" required>
            </div>
            <div class="form-group">
                <label for="crypto">Choisissez une cryptomonnaie :</label>
            
                <div class="position-relative">
                    <select
                        class="form-control"
                        id="crypto"
                        required
                        style="padding-right: 4.8rem;"
                    >
                        <option value="BTC">Bitcoin</option>
                        <option value="ETH">Ethereum</option>
                    </select>
                
                    <!-- Icône crypto -->
                    <span
                        id="cryptoIcon"
                        class="position-absolute"
                        style="
                            right: 3%;
                            top: 50%;
                            transform: translateY(-50%);
                            pointer-events: none;
                            font-size: 1.4rem;
                            color: #6c757d;
                        "
                    ></span>
                </div>
            </div>

            <button type="submit" class="btn btn-primary btn-block">Obtenir le prix</button>
        </form>
        <div id="result" class="alert alert-info" style="display: none;"></div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
